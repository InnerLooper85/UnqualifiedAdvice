<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="container">
                <a href="/" class="nav__logo">My Site</a>
                <ul class="nav__menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Welcome to My Site</h1>
                <p>A place for my thoughts and ideas</p>
            </div>
        </section>

        <section class="recent-posts">
            <div class="container">
                <h2>Recent Posts</h2>
                <div class="posts-grid" id="recent-posts">

                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Site. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
